<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanks</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .user-holder {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .add-tank.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .map {
            display: flex;
            flex-wrap: wrap;
        }

        .point {
            box-shadow: 0 0 0 1px #f1f1f1;
        }

        .point.bullet {
            background: #FF0000FF;
        }

        .point.tank {
            position: relative;
            background: #435b2e;
            display: flex;
            align-items: center;
            box-shadow: 0 -34px 0 -15px #000;
        }

        .point.tank:before, .point.tank:after {
            content: '';
            position: absolute;
            width: 10px;
            height: calc(100% + 10px);
            left: -5px;
            background: #435b2e;
        }

        .point.tank:after {
            left: auto;
            right: -5px;
        }

        .point.tank.right {
            transform: rotate(90deg);
        }

        .point.tank.left {
            transform: rotate(-90deg);
        }

        .point.tank.down {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div class="user-holder">
    <input id="input" class="input-field" type="text" placeholder="Your Name">
    <button class="add-tank">Add</button>
    <button class="add-bot">Add Bot</button>
</div>
<div class="map">
</div>
<script type="module">
    import {initializeApp} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import {getDatabase, ref, get, set, onValue} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
        apiKey: 'AIzaSyDORP4cvkKEC9PLokTIhFR-BahUnodJcbY',
        authDomain: 'tank-6847d.firebaseapp.com',
        databaseURL: 'https://tank-6847d-default-rtdb.asia-southeast1.firebasedatabase.app',
        projectId: 'tank-6847d',
        storageBucket: 'tank-6847d.firebasestorage.app',
        messagingSenderId: '320134240197',
        appId: '1:320134240197:web:e115db8268fbc3755b9dac'
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const arrRef = ref(db, 'points');


    document.querySelector('.add-tank').addEventListener('click', (evt) => {
        createTank(evt.currentTarget.previousElementSibling.value)
    });
    document.querySelector('.add-bot').addEventListener('click', () => {
        moveBots();
    });


    let user = 'mark'
    let points = [];
    let offline = true;
    let rows = 10;
    let columns = 15;
    let pointSize = 50;

    function loadUser() {
        user = localStorage.getItem('tank-id');
    }

    function getPoints() {
        if (offline) {
            renderMap();
            return;
        }
        const listenForUpdates = () => {
            onValue(arrRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log('Обновленные данные:', data);
                    points = data;
                    renderMap();
                    moveBullets();
                } else {
                    console.log('Данные не найдены');
                }
            }, (error) => {
                console.error('Ошибка при получении обновлений:', error);
            });
        };
        listenForUpdates();
    }

    function updatePoints() {
        if (offline) {
            renderMap();
            return;
        }
        const updateData = async (newData) => {
            try {
                await set(arrRef, newData); // Обновляем данные на Firebase
                console.log('Данные успешно обновлены');
            } catch (error) {
                console.error('Ошибка обновления данных:', error);
            }
        };
        updateData(points);
    }

    function createMap() {
        const mapElement = document.querySelector('.map');
        mapElement.style.width = `${rows * pointSize}px`;
        for (let i = 0; i < rows * columns; i++) {
            const pointElement = document.createElement('div');
            pointElement.classList.add('point');
            pointElement.style.width = `${pointSize}px`;
            pointElement.style.height = `${pointSize}px`;
            mapElement.appendChild(pointElement);
        }
    }

    function renderMap() {
        const pointsElements = document.querySelectorAll('.point');
        pointsElements.forEach((point, i) => {
            let dir = 'up';
            let tank = false;
            let bullet = false;
            points.forEach((point) => {
                if (point.type === 'tank' && point.p === i) {
                    tank = true;
                    dir = point.dir;
                }
                if (point.type === 'bullet' && point.p === i) {
                    bullet = true;
                    dir = point.dir;
                }
            });
            point.classList.remove('right', 'left', 'up', 'down');
            point.classList.toggle(dir, tank);
            point.classList.toggle('tank', tank);
            point.classList.toggle('bullet', bullet);
        });
    }

    function createTank(name, bot = false) {
        if (!bot) {
            user = name;
            localStorage.setItem('tank-id', user);
        }
        let pos = Math.floor(Math.random() * (rows * columns - 1 + 1)) + 1;
        const tank = {p: pos, dir: 'up', type: 'tank', id: bot ? String(Date.now()) : name, bot: bot, interval: 0};
        points.push(tank);
        updatePoints();
    }

    function movePoint(points) {
        const filteredPoints = Array.isArray(points) ? points : [points];
        filteredPoints.forEach((point) => {
            let confines;
            if (point.dir === 'right') {
                confines = (point.p + rows) - (point.p % rows) - 1;
                if (point.type === 'bullet' && point.p === confines) {
                    deleteBullet(point);
                }
                point.p = Math.min(point.p + 1, confines);
            } else if (point.dir === 'left') {
                confines = point.p - (point.p % rows);
                if (point.type === 'bullet' && point.p === confines) {
                    deleteBullet(point);
                }
                point.p = Math.max(point.p - 1, confines);
            } else if (point.dir === 'up') {
                confines = (point.p % rows);
                if (point.type === 'bullet' && point.p === confines) {
                    deleteBullet(point);
                }
                point.p = Math.max(point.p - rows, confines);
            } else if (point.dir === 'down') {
                confines = (rows * columns) - (rows - (point.p % rows));
                if (point.type === 'bullet' && point.p === confines) {
                    deleteBullet(point);
                }
                point.p = Math.min(point.p + rows, confines);
            }
            handleBuilt(point);
        });
        renderMap();
    }

    function shoot(id = '') {
        let point = points.find((point) => point.id === id);
        const built = {p: point.p, dir: point.dir, type: 'bullet', interval: 0, id: point.id};
        points.push(built);
        if (offline) {
            moveBullets();
            return;
        }
        updatePoints();
    }

    function moveBullets() {
        let bullets = points.filter((point) => point.type === 'bullet');
        bullets.forEach((bullet) => {
            if (bullet.interval === 0) {
                bullet.interval = setInterval(() => {
                    movePoint(bullet);
                }, 100);
            }
        });
    }

    function handleBuilt(bullet) {
        if (bullet.type === 'bullet') {
            const index = points.findIndex((point) => point.id !== bullet.id && point.type === 'tank' && bullet.p === point.p);
            if (index !== -1) {
                points.splice(index, 1);
                deleteBullet(bullet);
                updatePoints();
            }
        }
    }

    function deleteBullet(bullet) {
        const index = points.findIndex(p => p === bullet);
        if (index !== -1) {
            points.splice(index, 1);
            updatePoints();
        }
        clearInterval(bullet.interval);
    }

    function moveBots() {
        createTank('', true);
        let tanks = points.filter((point) => point.bot);
        tanks.forEach((tank) => {
            if (tank.interval === 0) {
                tank.interval = setInterval(() => {
                    tank.dir = ['right', 'left', 'up', 'down'][Math.floor(Math.random() * 4)];
                    movePoint(tank);
                    shoot(tank.id);
                }, 1000);
            }
        });
    }

    addEventListener('keyup', (evt) => {
        let tank = points.find((point) => point.id === user);
        if (evt.keyCode === 39) {
            tank.dir = 'right';
            movePoint(tank);
        }
        if (evt.keyCode === 37) {
            tank.dir = 'left';
            movePoint(tank);
        }
        if (evt.keyCode === 38) {
            tank.dir = 'up';
            movePoint(tank);
        }
        if (evt.keyCode === 40) {
            tank.dir = 'down';
            movePoint(tank);
        }
        updatePoints();
        if (evt.keyCode === 32) {
            shoot(tank.id);
        }
    });
    createMap();
    getPoints();
    loadUser();
    moveBots();
</script>
</body>
</html>
